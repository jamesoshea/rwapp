{% include 'partials/header.html' %} {% load static i18n %}
<div id="navigation-spacer"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card shadow" id="add-event-form">
        <div class="card-header" id="card-header">
          <h5>{% trans 'Create news entry' %}</h5>
        </div>
        <div class="card-body">
          <form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_row">
              <div class="form-group">
                <div class="input-group">
                  {{ news_form.headline | safe }}
                </div>
              </div>
            </div>
            <div class="form_row">
              <div class="form-group">
                <div class="input-group">
                  {{ news_form.text | safe }}
                </div>
              </div>
            </div>
            <div class="form_row">
              <div class="form-group">
                <div class="input-group">
                  {{ news_form.image | safe }}
                </div>
              </div>
            </div>
            <div class="form_row">
              <div class="form-group">
                <div class="input-group">
                  {{ news_form.date | safe }}
                </div>
              </div>
            </div>
            <div class="form-row">
              <button type="submit" class="btn btn-success">
                {% trans 'Create news' %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
{% include 'partials/footer.html' %}

{% include 'partials/header.html' %}
{% load static i18n %}
<div id="navigation-spacer"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header">
                    <h5>{% trans 'add_landing_content_title' %}</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_landing_content' %}" method="post">
                        {% csrf_token %}
                        <div class="form_row">
                            <div class="form-group">
                                <div class="input-group">
                                    {{ landing_content_form.text }}
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form-group">
                                <div class="input-group">
                                    {{ landing_content_form.link }}
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="btn btn-success">{% trans 'add_landing_content_button_create' %}</button>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% include 'partials/footer.html' %}

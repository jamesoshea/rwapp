{% load static i18n %}
<div class="goals-picture">
    <div class="inner">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="goals" class="goals">
    <div class="container">
        <h2>{% trans 'goals_title' %}</h2>
        <p>
        </p>
        <div class="row">
            <div class="col-lg-4 col-md-4 wow fadeInUp" data-wow-delay="0.0s">
                <i class="fas fa-bicycle " aria-hidden="true"></i>
                <h4>{% trans 'goals_mobility_title' %}</h4>
                <p class="justify">{% trans 'goals_mobility_text' %}
                </p>
            </div>
            <div class="col-lg-4 col-md-4 wow fadeInUp" data-wow-delay="0.25s">
                <i class="fas fa-handshake" aria-hidden="true"></i>
                <h4>{% trans 'goals_integration_title' %}</h4>
                <p class="justify">{% trans 'goals_integration_text' %} </p>
            </div>
            <div class="col-lg-4 col-md-4 wow fadeInUp" data-wow-delay="0.5s">
                <i class="fas fa-leaf" aria-hidden="true"></i>
                <h4>{% trans 'goals_sustainability_title' %}</h4>
                <p class="justify">{% trans 'goals_sustainability_text' %}</p>
            </div>
        </div>
    </div>
</div>
